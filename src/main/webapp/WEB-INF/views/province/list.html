<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Provinces list</title>
</head>
<body>
<a href="/provinces/create">Create new province</a>
<h1>provinces</h1>
<!--<th:block th:if="${success}">-->
<!--    <p style="color: blue" th:text="${success}"></p>-->
<!--</th:block>-->
<table border="1">
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <th:block th:each="province : ${provinces}">
        <tr>
            <td th:text="${province.name}"></td>
            <td><a th:href="@{/provinces/edit/__${province.id}__}">Edit</a></td>
            <td><a th:href="@{/provinces/delete/__${province.id}__}">Delete</a></td>
            <td><a th:href="@{/provinces/view/__${province.id}__}">View</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
